<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link
      rel="icon"
      type="image/svg+xml"
      href=""
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b005b5094c.js" crossorigin="anonymous"></script>
    <!-- CAMBIA EL TITLE!!! -->
    <title>Ejercicios asincronismos 2</title>
  </head>
  <body>
    <main class="main" id="main">
      <div class="card card--bigger">
        <div class="card--bigger__header">
          <img class="card--bigger__image" alt=""/>
          <div class="card--bigger__information">
            <h2 class="card--bigger__title">Report for</h2>
            <h1 class="card--bigger__name">Jeremy Robson</h1>
          </div>
        </div>

        <div class="calendar">
          <a href="" class="daily" id="daily">Daily</a>
          <a href="" class="weekly" id="weekly">Weekly</a>
          <a href="" class="monthly" id="monthly">Monthly</a>
        </div>
      </div>
      <div class="card card--orange">
        <i class="icon  fa-solid fa-suitcase fa-2xl" style="color: #d96c47;"></i>
        <div class="card__information">
          <h2 class="card__information__title">Work</h2>
          <div class="card__information__dates">
            <p class="card__information__hours">32hrs</p>
            <p class="card__information__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card card--blue">
        <i class=" icon  fa-solid fa-gamepad fa-2xl" style="color: #3f9cbb;"></i>
        <div class="card__information">
          <h2 class="card__information__title">Play</h2>
          <div class="card__information__dates">
            <p class="card__information__hours">10hrs</p>
            <p class="card__information__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card card--red">
        <i class="icon  fa-solid fa-book fa-2xl" style="color: #f04667;"></i>
        <div class="card__information">
          <h2 class="card__information__title">Study</h2>
          <div class="card__information__dates">
            <p class="card__information__hours">10hrs</p>
            <p class="card__information__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card card--green card--green__move">
        <i class="icon  fa-solid fa-person-walking fa-2xl" style="color: #29ba66;"></i>
        <div class="card__information">
          <h2 class="card__information__title">Exercise</h2>
          <div class="card__information__dates">
            <p class="card__information__hours">10hrs</p>
            <p class="card__information__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card card--purple card--purple__move">
        <i class="icon  fa-solid fa-comments fa-2xl" style="color: #5a1cbb;"></i>
        <div class="card__information">
          <h2 class="card__information__title">Social</h2>
          <div class="card__information__dates">
            <p class="card__information__hours">10hrs</p>
            <p class="card__information__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
      <div class="card card--yellow card--yellow__move">
        <i class="icon  fa-solid fa-heart-pulse fa-2xl" style="color: #e6a532;"></i>
        <div class="card__information">
          <h2 class="card__information__title">Self Care</h2>
          <div class="card__information__dates">
            <p class="card__information__hours">10hrs</p>
            <p class="card__information__previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="./js/index.js"
    ></script>
  </body>
</html>
